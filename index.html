<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>

    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <h3 class="mb-4 text-center">Contact Form</h3>

                <form>
                    <!-- Name -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>

                        <div class="input-group">
                            <input type="password" class="form-control" id="password" placeholder="Enter password" />

                            <button class="btn btn-outline-secondary" type="button" id="password_toggle">
                                Show
                            </button>
                        </div>
                    </div>

                    <!-- Select -->
                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <select class="form-select">
                            <option selected disabled>Choose role</option>
                            <option>Student</option>
                            <option>Intern</option>
                            <option>Developer</option>
                        </select>
                    </div>

                    <!-- Checkbox -->
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="terms" required/>
                        <label class="form-check-label" for="terms">
                            I agree to the terms and conditions
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100">
                        Submit
                    </button>
                </form>

            </div>
        </div>
    </div>


   <script>
  const toggleBtn = document.getElementById("password_toggle");
  const password = document.getElementById("password");

  function checkPassword() {
    toggleBtn.disabled = password.value.trim() === "";
  }


  checkPassword();


  password.addEventListener("input", checkPassword);


  toggleBtn.addEventListener("click", () => {
    const isPassword = password.type === "password";

    password.type = isPassword ? "text" : "password";
    toggleBtn.textContent = isPassword ? "Hide" : "Show";
  });
</script>

</body>

</html>
